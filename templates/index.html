{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="{%  static 'blog/images/logo.png' %}">
    <title>Home</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container" style="text-align:center">
        <div>
            {% if user.is_authenticated %}

            <p>Welcome<a href="#">{{ user.username }}</a></p>
            <button class="btn btn-default"><a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
            </button>
            <button class="btn btn-default"><a href="{% url 'password_change' %}?next={{ request.path }}">Change password</a>
            </button>
            <button class="btn btn-default"><a href="http://localhost:8000/home">Explore</a>
            </button>

            {% else %}         
                <img style="height:200px; margin-top:50px" src="{% static 'blog/images/logo.png' %}">
                <h1>Welcome to CS TecLog!</h1>
                <p>You need to login first
                    <button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">Login</a>
                    </button>
                    Or
                    <button class="btn btn-default"><a href="{% url 'users:register' %}?next={{ request.path }}">Signup</a>
                    </button>


                </p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
